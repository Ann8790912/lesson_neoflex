apiVersion: v2
name: my-app
description: A Helm chart for Kubernetes

version: 0.1.0
appVersion: "1.0"

service:
  type: NodePort
  port: 8080
  nodePort: 30000

serviceAccount:
  create: false

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

image:
  repository: grenzel671/mvn
  tag: "1"
  pullPolicy: IfNotPresent

